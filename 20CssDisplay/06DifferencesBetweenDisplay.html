<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differrences between display: none; and visibility: hidden</title>
    <link rel="stylesheet" href="css/06DifferencesBetweenDisplay.css">
</head>
<body>
    
    <h3>Difference between display: none and visibility: hidden</h3>
    <p><strong>Visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
    <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

    <div class="imgbox" id="imgbox1">Box 1<br>
        <img src="css/img_5terre.jpg" alt="Italy" style="width: 100%;">
        <button onclick="removeElement()">Remove</button>
    </div>

    <div class="imgbox" id="imgbox2">Box 2<br>
        <img src="css/img_forest.jpg" alt="Lights" style="width: 100%;">
        <button onclick="changeVisibility()">Hide</button>
    </div>

    <div class="imgbox">Box 3<br>
        <img src="css/img_lights.jpg" alt="Forest" style="width: 100%;">
        <button onclick="resetElement()">Reset All</button>
    </div>

    <script src="js/06DifferencesBetweenDispaly.js"></script>

</body>
</html>
