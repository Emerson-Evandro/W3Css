<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS [attribute="value"] Selector</title>
    <link rel="stylesheet" href="css/02CssAttributeValueSelector.css">
</head>
<body>

    <h2>CSS [attribute="value"] Selector</h2>
    <p>The link with target="_blank" gets a yellow background:</p>

    <ul>
        <li><a href="https://www.w3schools.com">w3schools.com</a></li>
        <li><a href="http://www.disney.com" target="_blank">disney.com</a></li>
        <li><a href="http://www.wikipedia.org">wikipedia</a></li>
    </ul>

</body>
</html>
