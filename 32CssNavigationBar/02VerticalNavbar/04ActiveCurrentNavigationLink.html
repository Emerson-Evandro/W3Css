<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active/Current Navigation Link</title>
    <link rel="stylesheet" href="css/04ActiveCurrentNavigationLink.css">
</head>
<body>
    
    <h2>Vertical Navigation Bar</h2>
    <p>In this example, we create an "active" clas with a green background color and a white text. The class is added to the "home" link.</p>

    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

</body>
</html>
