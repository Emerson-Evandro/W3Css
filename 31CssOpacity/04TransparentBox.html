<body>

    <h1>Transparent Box</h1>
    <p>When using the opacity property to add transparency to the backgorund of an element, all of its child elements become transparent as well. This can make the text inside a fully transparent element hard to read: </p>

    <div class="first"><p>opacity 0.1</p></div>
    <div class="second"><p>opacity 0.3</p></div>
    <div class="third"><p>opacity 0.6</p></div>
    <div><p>opacity 1 (default)</p></div>
    
</body>
