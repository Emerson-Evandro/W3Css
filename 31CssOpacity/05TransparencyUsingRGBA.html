<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparency using RGBA</title>
    <link rel="stylesheet" href="css/05TransparencyUsingRGBA.css">
</head>
<body>

    <h1>Transparent Box</h1>
    <p>With opacity</p>
    <div style="opacity: 0.1;">10% opacity</div>
    <div style="opacity: 0.3;">30% opacity</div>
    <div style="opacity: 0.6;">60% opacity</div>
    <div><p>opacity 1</p></div>

    <p>With RGBA color values:</p>
    <div class="first">10% opacity</div>
    <div class="second">30% opacity</div>
    <div class="third">60% opacity</div>
    <div><p>default</p></div>

    <p>Notice how the text gets transparente as well as the background color when using the oopacity property.</p>
    
</body>
</html>
