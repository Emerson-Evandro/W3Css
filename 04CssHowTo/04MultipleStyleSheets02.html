<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Style Sheets</title>
    <style>
        h1 {
            color: orange;
        }

    <link rel="stylesheet" href="css/04MultipleStyleSheets01.css">
