<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <link rel="stylesheet" href="css/02ZIndex.css">
</head>
<body>
    
    <h1>Z-index Example</h1>

    <p>An element with greater stack order is always above an element with a lower stack order</p>

    <div class="container">
        <div class="blackBox">Black box (x-index: 1)</div>
        <div class="grayBox">Gray box (z-index: 3)</div>
        <div class="greenBox">Green box (z-index: 2)</div>
    </div>  

</body>
</html>
