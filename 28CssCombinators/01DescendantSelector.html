<body>
    
    <h2>Descendant Selector</h2>

    <p>The descandant selector matches all elements that are descendants of a specified element.</p>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 inn the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>
    </div>

    <p>Paragraph 4. Not in a div</p>
    <p>Paragraph 5. Not in a div</p>
    
</body>
